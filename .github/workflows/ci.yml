---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.4
    with:
      platform: windows-latest
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  # This needs to run on vagrant due to the fact these nodes reboot during their
  # runs
  integration:
    needs: lint-unit
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - "windows-2012r2"
          - "windows-2016"
          - "windows-2019"
        suite:
          - "powershell5"

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: test-kitchen
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
